langcode: en
status: true
dependencies:
  module:
    - migrate_source_example_db
    - user
id: migrate_source_example_db_user
migration_tags: null
label: Users
source:
  plugin: migrate_source_example_db_user
process:
  name:
    plugin: dedupe_entity
    entity_type: user
    field: name
    source: name
  roles:
    -
      plugin: explode
      delimiter: ', '
      source: roles
    -
      plugin: walk
      process:
        plugin: static_map
        map:
          1: administrator
          2: editor
  mail: email
  init: email
  status:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:user'
migration_group: migrate_source_example_db
