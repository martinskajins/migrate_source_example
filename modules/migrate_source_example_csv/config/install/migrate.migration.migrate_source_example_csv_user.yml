langcode: en
status: true
dependencies:
  module:
    - migrate_source_example
    - user
id: migrate_source_example_csv_user
migration_tags: null
label: Users
source:
  plugin: migrate_source_example_csv
  path: user.csv
  header_row_count: 1
  keys:
    - id
process:
  name:
    plugin: dedupe_entity
    entity_type: user
    field: name
    postfix: _
    source: name
  mail: email
  init: email
  status:
    plugin: default_value
    default_value: 1
  roles:
    -
      plugin: explode
      delimiter: ','
      source: roles
destination:
  plugin: 'entity:user'
template: null
migration_dependencies: {  }
migration_group: migrate_source_example_csv
